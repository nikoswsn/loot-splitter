<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loot Splitter</title>
    <link rel="stylesheet" href="style.css" />
     <!-- Meta Description -->
     <meta name="description" content="Easily split loot among your team members, converting different types of coins.">

     <!-- Keywords for SEO -->
     <meta name="keywords" content="Loot Splitter, Online Tools, RPG Tools, Currency Splitter,Calculator, RPG Tools, Fantasy Games, Gold, gp, Platinum, Electrum, Silver, Copper, Tabletop, Pen and Paper,">
 
     <!-- Author -->
     <meta name="author" content="Your Name">
 
     <!-- Open Graph Meta Tags for Social Sharing -->
     <meta property="og:title" content="Loot Splitter">
     <meta property="og:description" content="Easily split loot among your team members, converting different types of coins.">
     <meta property="og:image" content="https://yourwebsite.com/images/loot-splitter.png">
     <meta property="og:url" content="https://nikoswsn.github.io/loot-splitter">
     <meta property="og:type" content="website">
 
     <!-- Twitter Card for Social Sharing -->
     <meta name="twitter:card" content="summary_large_image">
     <meta name="twitter:title" content="Loot Splitter">
     <meta name="twitter:description" content="Easily split loot among your team members, converting different types of coins.">
     <meta name="twitter:image" content="https://raw.githubusercontent.com/nikoswsn/loot-splitter/refs/heads/main/twitter-card.png">
 
     <!-- Favicon -->
     <link rel="icon" href="https://raw.githubusercontent.com/nikoswsn/loot-splitter/refs/heads/main/favicon.ico" type="image/x-icon">
     <!-- Other potential meta tags -->
     <meta name="robots" content="index, follow"> <!-- SEO bots behavior -->
  </head>
  <body>
    <div class="container">
      <div class="lootSplitter">
        <h1>Loot Splitter</h1>
        <div class="team">
          <div class="form-group">
            <label for="members">Members</label>
            <input type="number" id="members" min="1" step="1" value="1" />
          </div>
        </div>
        <form id="lootForm">
          <div class="loot">
            <div class="form-group">
              <label for="pp">PP</label>
              <input type="number" id="pp" min="0" step="1" value="0" />
            </div>
            <div class="form-group">
              <label for="gp">GP</label>
              <input type="number" id="gp" min="0" step="1" value="0" />
            </div>
            <div class="form-group">
              <label for="ep">EP</label>
              <input type="number" id="ep" min="0" step="1" value="0" />
            </div>
            <div class="form-group">
              <label for="sp">SP</label>
              <input type="number" id="sp" min="0" step="1" value="0" />
            </div>
            <div class="form-group">
              <label for="cp">CP</label>
              <input type="number" id="cp" min="0" step="1" value="0" />
            </div>
          </div>
        </form>
        <div id="result" class="resultContainer">
          <div class="result">
            <div class="rs">
              <div class="rs-label">PP:</div>
              <div id="rs-pp"></div>
            </div>
            <div class="rs">
              <div class="rs-label">GP:</div>
              <div id="rs-gp"></div>
            </div>
            <div class="rs">
              <div class="rs-label">EP:</div>
              <div id="rs-ep"></div>
            </div>
            <div class="rs">
              <div class="rs-label">SP:</div>
              <div id="rs-sp"></div>
            </div>
            <div class="rs">
              <div class="rs-label">CP:</div>
              <div id="rs-cp"></div>
            </div>
          </div>
          <div class="remaining">
            Remaining: <span id="remaining"></span> CP
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Cp</th>
            <th>Sp</th>
            <th>Ep</th>
            <th>Gp</th>
            <th>Pp</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Copper</td>
            <td>1</td>
            <td>1/10</td>
            <td>1/50</td>
            <td>1/100</td>
            <td>1/1000</td>
          </tr>
          <tr>
            <td>Silver</td>
            <td>10</td>
            <td>1</td>
            <td>1/5</td>
            <td>1/10</td>
            <td>1/100</td>
          </tr>
          <tr>
            <td>Electrum</td>
            <td>50</td>
            <td>5</td>
            <td>1</td>
            <td>1/2</td>
            <td>1/20</td>
          </tr>
          <tr>
            <td>Gold</td>
            <td>100</td>
            <td>10</td>
            <td>2</td>
            <td>1</td>
            <td>1/10</td>
          </tr>
          <tr>
            <td>Platinum</td>
            <td>1,000</td>
            <td>100</td>
            <td>50</td>
            <td>10</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
